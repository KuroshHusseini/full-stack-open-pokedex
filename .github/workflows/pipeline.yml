name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.19.1"
      - name: Install dependencies
        run: yarn install
      - name: lint
        run: yarn run lint
  test:
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.19.1"
      - name: Install dependencies
        run: yarn install
      - name: test
        run: yarn run test
  e2e_test:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.19.1"
      - name: Install dependencies
        run: yarn install
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          start: yarn run start-prod
          wait-on: http://localhost:1097
          command: yarn run cy:run
  build:
    needs: e2e_test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.19.1"
      - name: Install dependencies
        run: yarn install
      - name: build
        run: yarn run build
